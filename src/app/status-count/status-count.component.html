        <div>
            <div>
                <canvas baseChart [data]="state.chartData" [type]="'doughnut'"></canvas>
            </div>
            <ul>
                <li *ngFor="let item of state.itemCount | keyvalue">
                    {{ item.key }}: {{ item.value }}å†Š
                </li>
            </ul>
        </div>
    </ng-container>
</ng-container>
