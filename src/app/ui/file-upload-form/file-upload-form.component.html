<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="file">File</label>
        <input
                formControlName="file"
                id="file"
                type="file"
                class="form-control"
                accept=".csv"
                (change)="onFileChange($event)">
        >
    </div>
    <button *ngIf="file" class="btn btn-primary" type="submit">Submit</button>
</form>
